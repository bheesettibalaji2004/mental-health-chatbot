{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5>Create New Support Room</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('create_room') }}" method="POST">
                        <div class="form-group">
                            <label for="name">Room Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" 
                                      placeholder="What will this room be used for? What kind of support is offered here?"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Community Guidelines</label>
                            <ul class="text-muted">
                                <li>Be respectful and supportive of others</li>
                                <li>Maintain privacy and confidentiality</li>
                                <li>Avoid giving medical advice</li>
                                <li>Report any concerning content</li>
                            </ul>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Room</button>
                        <a href="{{ url_for('community') }}" class="btn btn-outline-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
